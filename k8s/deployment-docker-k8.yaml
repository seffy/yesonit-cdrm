apiVersion: apps/v1
kind: Deployment
metadata:
  name: yesonit-cdrm-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yesonit-cdrm
  template:
    metadata:
      labels:
        app: yesonit-cdrm
    spec:
      containers:
      - name: yesonit-cdrm
        image: josabana/yesonit-cdrm:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3739
        env:
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: MONGO_URI
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: SESSION_SECRET
        - name: PORT
          value: "3739"
